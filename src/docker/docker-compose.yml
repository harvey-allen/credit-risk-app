services:
  web:
    container_name: credit-risk-api
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db

  db:
    container_name: credit-risk-db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  lint:
    container_name: credit-risk-lint
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: bash scripts/lint.sh
    volumes:
      - ..:/app
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  postgres_data:
